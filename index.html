<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <header class="card_header">
      <img src="./images/image-victor.jpg" class="card_img"/>
    </header>
    <main class="card_main">
      <p class="card_user">Victor Crest <span class="age">26</span></p>
      <p class="card_location">London</p>
    </main>
    <footer class="card_footer">
      <div class="card_stat">
        <p class="card_stat_val">80K</p>
        <p class="card_stat_key">Followers</p>
      </div>
      <div class="card_stat">
        <p class="card_stat_val">803K</p>
        <p class="card_stat_key">Likes</p>
      </div>
      <div class="card_stat">
        <p class="card_stat_val">1.4K</p>
        <p class="card_stat_key">Photos</p>
      </div>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
